<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Card</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <li class="logo">RVSCET ID PORTAL</li>
        <ul>
            <li class="menu"><a href="index.html">Home</a></li>
            <li class="menu"><a href="#">Service
                <ul class="drop-down-menu">
                    <li class="drop-down-list"><a href="library_card.html">Library Card</a></li>
                    <li class="drop-down-list"><a href="bus_pass.html">Bus Pass</a></li>
                    <li class="drop-down-list"><a href="id_card.html">Id Card</a></li>
                </ul>
            </a></li>
            <li class="menu"><a href="login.html">Login</a></li>
        </ul>
    </nav>
    
    <div class="lcform">

        <h4>
           Library Card Form
        </h4>
        <form>
            <div class="student_name">

                <label for="name">Name</label><br>
                <input class="lc" type="text" placeholder="Enter Your Name">
            
            </div>
            
            <div class="student_roll_no">

                <label for="roll.no">Roll No.</label><br>
            <input class="lc" type="text" placeholder="Enter Your Roll No.">

            </div>

            <div class="branch">
                <label for="Branch">Branch</label><br>
                <select name="Branch" id="Branch">
                    <option>Select your branch ...</option>
                    <option value="CSE">CSE</option>
                    <option value="ME">ME</option>
                    <option value="EEE">EEE</option>
                    <option value="ECE">ECE</option>
                    <option value="CIVIL">CIVIL</option>
                    <option value="MCA">MCA</option>
                    <option value="BCA">BCA</option>
                    <option value="BBA">BBA</option>
                </select>
            
            </div>

            <div class="phone_number">

                <label for="Phone_number">Phone No.</label><br>
                <input class="lc" type="text" placeholder="Enter Your Phone No.">

            </div>

            <div class="email">
                <label for="email">E-mail</label><br>
                <input class="lc" type="email" placeholder="example@gmail.com">
            </div>

            <div class="submit">
                <input class="lc" type="submit" name="" id="">
            </div>
            
        </form>
    </div> 
    

    <section class="banner"></section>
    <script type="text/javascript">
        window.addEventListener("scroll",function(){
            var nav = document.querySelector(nav);
            nav.classList.toggle("sticky",window.scrollY > 0);
        })
    </script>
</body>
</html>
