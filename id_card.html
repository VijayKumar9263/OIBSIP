    <div class="lcform">

            <h4>
                Id Card Form
             </h4>
        
        <form>
            <div class="student_name">

                <label for="name">Name</label><br>
                <input class="lc" type="text" placeholder="Enter Your Name">
            
            </div>

            <div class="father_name">

                <label for="name">Father Name</label><br>
                <input class="lc" type="text" placeholder="Enter Your Father Name">
            
            </div>

            <div class="dob">

                <label for="dob">Date Of Birth</label><br>
                <input class="lc" type="date" placeholder="Enter Your Name">
            
            </div>
            
            <div class="student_roll_no">

                <label for="roll.no">Roll No.</label><br>
            <input class="lc" type="text">

            </div>

            <div class="bloof_group">

                <label for="bloof_group">Blood Group</label><br>
                <input class="lc" type="text" placeholder="Enter Your Blood Group">
            
            </div>

            <div class="phone_number">

                <label for="Phone_number">Phone No.</label><br>
                <input class="lc" type="text" placeholder="Enter Your Phone No.">

            </div>

            <div class="address">
                <label for="text">Address</label><br>
                <input class="lc" type="text" placeholder="Eg:- Sonari, Jamshedpur 831011">
            </div>

            <div class="submit">
                <input class="lc" type="submit" name="" id="">
            </div>
            
        </form>
    </div>

            nav.classList.toggle("sticky",window.scrollY > 0);
